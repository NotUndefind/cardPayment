<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/css/style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="container">
    <div class="leftSide">

    </div>

    <div class="rightSide">
      <form action="">
        <label for="name">CARDHOLDER NAME</label>
        <input type="text" name="name" id="name" class="aloneRow">
        
        <label for="number">CARD NUMBER</label>
        <input type="number" name="number" id="number" class="aloneRow">

        <div class="lastInfo">
          <div class="date">

            <label for="date">EXP. DATE (MM/YY)</label>
            <input type="number" name="date" id="dateMonth">
            <input type="number" name="date" id="dateYear">
          </div>
            
          <div class="codecvc">

            <label for="code">CVC</label>
            <input type="number" name="code" id="code">
          </div>
        </div>

        <input type="submit" value="Confirm" class="aloneRow">
      </form>
    </div>
  </div>

  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  Completed state start 

  Thank you!
  We've added your card details
  Continue -->

</body>
</html>
